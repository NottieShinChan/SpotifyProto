<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Spotify</h1>
    </header>

    <main>
        <div class="music-player">
            <img src="travis-scott-cover.jpg" alt="Album Cover">
            <div class="song-info">
                <h2>FE!N - (feat. Playboi Carti)</h2>
                <p>Travis Scott</p>
            </div>
            <div class="controls">
                <button id="prevBtn" class="control-btn">Previous</button>
                <button id="playPauseBtn" class="control-btn">Play</button>
                <button id="nextBtn" class="control-btn">Next</button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Spotify Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
